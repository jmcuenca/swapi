<table mat-table [dataSource]="characters" matSort>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre</th>
      <td mat-cell *matCellDef="let row"> {{row.name}}</td>
    </ng-container>
    <ng-container matColumnDef="eye_color">
      <th mat-header-cell *matHeaderCellDef>Color de Ojos</th>
      <td mat-cell *matCellDef="let row">{{row.eye_color}}</td>
    </ng-container>
    <ng-container matColumnDef="birth_year">
      <th mat-header-cell *matHeaderCellDef>Fecha Nacimiento</th>
      <td mat-cell *matCellDef="let row">{{row.birth_year}}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
    <tr mat-row *matRowDef="let myRowData; columns: tableColumns" (click)="showDetails(myRowData)"></tr>
  </table>
